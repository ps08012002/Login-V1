<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard</title>
  </head>
  <body>
    <h2>Selamat datang, User!</h2>
    <button onclick="logout()">Logout</button>

    <script>
      async function logout() {
        await fetch("/api/logout", { method: "POST" });
        window.location.href = "/login.html";
      }
    </script>
  </body>
</html>
